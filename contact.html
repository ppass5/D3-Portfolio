            <div class="container-fluid">
                <div class="bg-contact">
                    <div class="contact-venus contact-venus4" data-height="screen" data-breakSize="991" data-offset="#header, #footer">

                        <div class="contact-wrap">

                            <div class="contact-address">

                                <div class="inner">
                                    <h4>Contact info</h4>

                                    <ul>
                                        <li><span class="fa fa-map-marker"></span> Miami, FL</li>
                                        <li><span class="fa fa-phone"></span> 786-581-0018</li>
                                        <li><span class="fa fa-envelope"></span> <a href="mailto:lenamariedigital@gmail.com">lenamariedigital@gmail.com</a></li>
                                    </ul>

                                </div>

                                <div class="contact-form">

                                    <form action="#" method="post" novalidate="novalidate">
                                        <div class="row">

                                            <div class="col-md-12">
                                                <input type="text" name="your-name" value="Name*" size="40" aria-required="true" aria-invalid="false">
                                            </div>

                                            <div class="col-md-12">
                                                <input type="email" name="your-email" value="Email*" size="40" aria-required="true" aria-invalid="false">
                                            </div>

                                            <div class="col-md-12">
                                                <input type="text" name="your-subject" value="Subject" size="40" aria-invalid="false">
                                            </div>

                                            <div class="col-md-12">
                                                <input type="text" name="your-subject" value="Website" size="40" aria-invalid="false">
                                            </div>

                                            <div class="col-md-12">
                                                <textarea name="Message" cols="40" rows="10" aria-invalid="false">Your Message *</textarea>
                                            </div>

                                            <div class="col-md-12 text-center">
                                                <input type="submit" class="button" value="Submit">
                                            </div>
                                        </div>
                                    </form>

                                </div>

                            </div>

                            <div class="contact-map">
                                <div class="venus-map" data-center="25.7151161,-80.2800207" data-icon="img/marker-icon.png"></div>
                            </div>

                        </div>

                    </div>
