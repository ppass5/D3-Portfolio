                                    <p>An example goes here.</p>

                                  <script src="js/flotr2.min.js"></script>
                                <script src="js/underscore.min.js"></script>
                                <script>

                                  var total_schoolers = [
                                    { label: "Connecticut",       t: 638664,  h: 1706 },
                                    { label: "Delaware",          t: 159640,  h: 3051 },
                                    { label: "Florida",           t: 3153047, h: 87462 },
                                    { label: "Indiana",           t: 1245688, h: 37267 },
                                    { label: "Minnesota",         t: 993713,  h: 26800 },
                                    { label: "Montana",           t: 172803,  h: 4660 },
                                    { label: "North Carolina",    t: 1789670, h: 127847 },
                                    { label: "Oregon",            t: 672849,  h: 22353 },
                                    { label: "Pennsylvania",      t: 2148454, h: 21730 },
                                    { label: "Virgina",           t: 1444885, h: 34554 },
                                    { label: "West Virgina",      t: 298284,  h: 12207 },
                                    { label: "Wisconsin",         t: 1031138, h: 20362 },

                                  ];


                                  var compiled_data = [];

                                  _(total_schoolers).each(
                                    function(data) {
                                      compiled_data.push([data.t, data.h]);
                                    }
                                  );



                                  window.onload = function() {
                                    Flotr.draw(
                                      document.getElementById("chart"),
                                      [
                                        {
                                          data: compiled_data,
                                          points: {show: true},
                                          color: "#C08497",

                                        }
                                      ],
                                      {
                                        HtmlText: false,
                                        title: "Total School Age Children, 2016",
                                        subtitle: "(Total School School Age Children vs. Homeschool Enrolled)",
                                        xaxis: {

                                          tickDecimals: 0,
                                          min: 500,
                                          max: 3000000,
                                          title: "Total"

                                        },
                                        yaxis: {

                                          tickDecimals: 0,
                                          min: 1500,
                                          max: 1000000,
                                          title: "Homeschool"
                                        }
                                      }
                                    )
                                  }
                                </script>
